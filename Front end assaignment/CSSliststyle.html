<!DOCTYPE html>
<html>
    <head>
        <title>CSS list style</title>
        <style>
            ol.a 
            {
                list-style-type: decimal;
            }
            ol.b 
            {
                list-style-type: upper-roman;
            }
            ul.a 
            {
                list-style-type: square;
            }
            ul.b
            {
                list-style-type: circle;
            }
        </style>
    </head>
    <body> 
        <h3> Ordered lists:</h3>
        <ol class="a">
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
            <li>Orange</li>
            <li>Yellow</li>
        </ol>
        <ol class="b">
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
            <li>Orange</li>
            <li>Yellow</li>
        </ol> 
        <h3> Unordered lists:</h3>
        <ul class="a">
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
            <li>Orange</li>
            <li>Yellow</li>
        </ul>
        <ul class="b">
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
            <li>Orange</li>
            <li>Yellow</li>
        </ul>
