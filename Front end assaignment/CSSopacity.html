<html> 
    <head>
        <title>CSS Opacity</title>
        <style>
            img.myimg1
            {
                opacity: 0.5;
            }
            img.myimg2
            {
                opacity: 0.75;
            }
            img.myimg3
            {
                opacity: 0.25;
            }
        </style>
    </head>
    <body>
        <img src="shopping1.jpg" class="myimg1" height=25% width=25%><h3>Opacity:0.5</h3> 
        <img src="shopping1.jpg" class="myimg2" height=25% width=25%><h3>Opacity:0.75</h3>
        <img src="shopping1.jpg" class="myimg3" height=25% width=25%><h3>Opacity:0.25</h3>
    </body>
</html>
