<!DOCTYPE html>
<html>
    <head>
        <title>JSON Objects</title>
    </head>
<body>
    <p>JSON object and access it using dot notation</p>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p> 
</body>
<script>
    var fruits, x;
    fruits = {"name":"Mango", "color":"Yellow", "taste":"sweet"};
    x = fruits.name;
    document.getElementById("d1").innerHTML = x; 
    x = fruits.color;
    document.getElementById("d2").innerHTML = x; 
    x = fruits.taste;
    document.getElementById("d3").innerHTML = x; 
</script>
</html>
