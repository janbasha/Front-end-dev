<!DOCTYPE html>
<html>
    <head>
        <title> CSS Image effects </title>
    </head>
    <style>
        .image 
        {
            width:25%;
            height:25%; 
            box-shadow: 20px 20px 20px darkgrey;
        }
        .hoverImage
        {
            width:25%;
            height:25%; 
        }
        .hoverImage:hover 
        {
            box-shadow: 20px 20px 20px darkgrey;
        }
    </style>
    <body>
        <img src="background.jpeg" class="image"><h3>Image with a shadow</h3>
        <image src="background.jpeg" class="hoverImage"><h3>Hover over image for shadown effect</h3>
    </body>
</html>
