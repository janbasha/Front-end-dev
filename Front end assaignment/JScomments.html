<html>
    <head>
        <title> JavaScript Comments </title>
    </head>
    <body>
        <h1 id="myh1"></h1>
        <div id="div1"></div>
    </body> 
    <script>
        //This is a single line comment
        /*This is a multi line comment.
        These comment lines have no effect on the output of the page*/ 
        document.getElementById("myh1").innerHTML="Hello";
        document.getElementById("div1").innerHTML="Welcome";
    </script>
</html>
