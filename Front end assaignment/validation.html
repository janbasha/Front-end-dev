<!DOCTYPE html>
<html>
    <head>
        <title>
            Form Validation
        </title>
    </head>
    <script>
        function validate()
        {
            var x = document.forms["myform"]["name"].value;
            if (x == "") {
                alert("Name cannot be empty");
                return false;
            }
        }
    </script>
    <head>
        <form name="myform" onsubmit="validate()">
            Enter your name : <input type="text" id="name">
            <input type="submit">
        </form>
    </head>
</html>
