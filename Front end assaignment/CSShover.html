<!DOCTYPE html>
<html>
    <head>
        <title> CSS hover </title>
    </head>
    <body>
        <table onmouseover="document.body.style.backgroundColor ='orange'" border=1px>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>David</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve</td>
                </tr>
                <tr> 
                    <td>3</td>
                    <td>Anthony</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Micheal</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
