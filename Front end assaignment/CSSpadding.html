<!DOCTYPE html>
<html>
    <body>
        <title> CSS Margin and Padding </title>
    </body>
    <style>
        div.a
        {
            color:crimson;
            padding:30px; 
            border: 2px solid black;
        }
        div.b 
        {
            color:darkolivegreen;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            border: 2px solid black;
        }
    </style> 
    <body>
        <div class="a"> This is a block with 20px padding </div> 
        <div class="b"> This is a block with a 20px margin on four sides </div>
    </body>
</html>
